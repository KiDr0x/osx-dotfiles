import:
  - /Users/darman/.config/alacritty/themes/breeze.yml

env:
  TERM: xterm-256color

scrolling:
  history: 20000

  # Scrolling distance multiplier
  multiplier: 3

# Font configuration
font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:


    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 10.8

  offset:
    x: 1
    y: 1

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# The bell is rung every time the BEL control character is received.
bell:
  animation: EaseOutExpo
  duration: 300
  color: '#ffffff'

background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

mouse:
  double_click: { threshold: 300 }

  hints:
    launcher:
      program: open
    modifiers: Command

# Map the keys (British keyboard layout)
# https://clubmate.fi/alacritty
key_bindings:
  - { key: Key0, mods: Alt, chars: 'º' }
  - { key: Key1, mods: Alt, chars: '¡' }
  - { key: Key2, mods: Alt, chars: '€' }
  - { key: Key3, mods: Alt, chars: '#' }
  - { key: Key4, mods: Alt, chars: '¢' }
  - { key: Key5, mods: Alt, chars: '∞' }
  - { key: Key6, mods: Alt, chars: '§' }
  - { key: Key7, mods: Alt, chars: '¶' }
  - { key: Key8, mods: Alt, chars: '•' }
  - { key: Key9, mods: Alt, chars: 'ª' }
